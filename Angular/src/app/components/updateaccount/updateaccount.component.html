<form [formGroup]="accountForm" (ngSubmit)="submitRegistration(account.id)" novalidate>
  <div *ngIf="validMessage != ''">
    <h3 class="has-info">{{validMessage}}</h3>
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="firstName" required [ngModel]=account.firstName/>
  </div>
  <div class="form-group">
    <label>Surname</label>
    <input type="email" formControlName="surname" required [ngModel]=account.surname/>
  </div>
  <div class="form-group">
    <label>Account Number</label>
    <input type="text" formControlName="accountNumber" required [ngModel]=account.accountNumber/>
  </div>
  <div style="bottom:20%">
    <button class="create-button" type="submit"><i class="fa fa-check-circle"></i></button>
    <button routerLink="/admin"><i class="fa fa-mail-reply"></i></button>
  </div>
</form>
