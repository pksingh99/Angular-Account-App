<form [formGroup]="accountForm" (ngSubmit)="submitRegistration()" novalidate>
  <div *ngIf="validMessage != ''">
    <h3 class="has-info">{{validMessage}}</h3>
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="firstName" required autofocus/>
  </div>
  <div class="form-group">
    <label>Surname</label>
    <input type="email" formControlName="surname" required/>
  </div>
  <div class="form-group">
    <label>Account Number</label>
    <input type="text" formControlName="accountNumber" required/>
  </div>
  <button type="submit">Submit</button>
  <button  routerLink="/admin">Return</button>
</form>
